buildscript {
	ext {
		serenityCoreVersion = '3.1.15'
		serenityCucumberVersion = '3.1.15'
		cucumberVersion = '7.15.0'
		cucumberJunitVersion = '7.15.0'
		junitVersion = '4.13.1'
		restAssuredVersion = '5.4.0'
		mySqlConnector = '8.0.33'
	}

	dependencies {
		classpath "net.serenity-bdd:serenity-gradle-plugin:${serenityCoreVersion}"
	}
}

plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.1.4'
}
apply plugin: 'net.serenity-bdd.aggregator'

group = 'com.ratnakar.project'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// In-Memory Database
	/*
	runtimeOnly 'com.h2database:h2'
	*/
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'

	// Spring Datasource Dependencies
	implementation "mysql:mysql-connector-java:${mySqlConnector}"
}

tasks.named('test') {
	useJUnitPlatform()
}
